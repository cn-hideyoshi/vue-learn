<head>

</head>
<body>
<!--if-->

</div>

<!--template if-->
<div id="app-2">
    <template v-if="ok">
        <h1>Title</h1>
        <p>Paragraph 1</p>

    </template>
    <template v-else>

    new Vue({
        el: '#app-2'
        , data: {ok: false}
    })
</script>

    </div>

</div>

        el: "#app-3"

</script>
