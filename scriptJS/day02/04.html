<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app-1">
    <ul>
        <li v-for="item in items" :key="item.message">
            {{item.message}}
        </li>
    </ul>
</div>
<script>
    new Vue({
        el: '#app-1'
        , data: {
            items: [
                {message: 1}
                , {message: 2}
                , {message: 3}
                , {message: 4}
            ]
        }
    })
</script>

<div id="app-2">
    <ul>
        <li v-for="(item,index) in items">
            {{ parentMessage }} - {{ index }} - {{ item.message }}
        </li>
    </ul>
</div>
<script>
    new Vue({
        el: '#app-2'
        , data: {
            parentMessage: "parent"
            , items: [
                {message: 1}
                , {message: 2}
            ]
        }
    })
</script>
</body>
</html>
